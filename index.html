<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body class="backclr">

    <nav class="navbar navbar-light bg-light"></nav>
    <div class="container-fluid" id="header">
        <a class="navbar-brand" href="#">
            <img src="./images/github (1).gif" alt="" width="100" height="70" class="d-inline-block align-text-centre">

        </a>
    </div>
    </nav>
    <marquee direction="right" behavior="alternate">
        <h1>Welcome my to GitHub Clone. <small style="font-size: 0.3cm;">By Dipti Patil</small></h1>
    </marquee>
    <div id="main-div">
        <div>
            <p class="label"><b><img src="./images/down hand arrow.gif" style="
                height: 35px;"> Search for username</b></p>
        </div>

        <div class="container">
            <div class="row align-items-start">

                <div class="col-md-10">
                    <input type="text" style="width: 105%;" class="form-control" id="searchuser"
                        placeholder="Enter github username for search">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" type="submit" value="Search" id="button">Search</button>
                </div>


            </div>
        </div>

        <br> <br>

        <div id="container"></div>

        <ul id="details" style="list-style-type: none;"></ul>

        <img id="front-image">

    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
